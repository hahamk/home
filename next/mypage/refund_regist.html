<body class="">

<div class="wrap designerWrap">

	<!-- 상단 공통 영역 -->
	<section include-html="../layout/header.html"></section>

    <!--모바일용 헤더 Q&A -->
	<header class="header-sub">
		<h2 class="sub"><button type="button" class="btn-back">이전</button>환불계좌 등록</h2>
		<ul class="side-menu">
			<li><a href="javascript:;" class="home">홈</a></li>
		</ul>
	</header>

    <!-- 컨텐츠 영역 -->
    <section class="contents">
		<!-- 사이드바 -->
		<section include-html="../layout/snb.html"></section>

        <div class="content-area">
			<h3>환불계좌 등록</h3>

            <!-- 등록 WRAPPER -->
            <div class="delivery-wrap">
				
				<!-- local 확인 method="get" -->
				<form method="get" action="./refund.html">
					<!-- 등록 화면 -->
					<div class="delivery-regist">
						<div class="div-block">
							<div class="txt-input">
								<label for="INPUT1">은행<sup>*</sup></label>
								<!-- selectbox-->
								<div class="custom-select">
									<div class="selected">
										<div class="selected-value">은행을 선택하세요.</div>
										<div class="arrow"></div>
									</div>
									<div class="sheet">
										<div class="lycontents">
											<div class="dim"></div>
											<div class="controls">
												<div class="draggable-area">
													<div class="draggable-thumb"></div>
												</div>
											</div>
											<h4 class="btm-tit">은행을 선택하세요.</h4>
											<ul>
												<li class="option">신한은행</li>
												<li class="option">우리은행</li>
												<li class="option">국민은행</li>
												<li class="option">하나은행</li>
												<li class="option">카카오뱅크</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div> 

						<div class="div-block">
							<div class="txt-input">
								<label for="INPUT2">예금주명<sup>*</sup></label> 
								<div class="inputbox">
									<input type="text" id="INPUT2" class="ipt-srch" required="required" placeholder="성함을 입력하세요." />
									<button type="button" class="btn-del" onclick="">X</button>
								</div>
							</div>
						</div>

						<div class="div-block">
							<div class="txt-input">
								<label for="INPUT3">계좌번호<sup>*</sup></label>
								<div class="inputbox">
									<input type="text" id="INPUT4" class="ipt-srch" placeholder="-없이  숫자만 입력하세요" />
									<a href="#" class="btn btn-mod">계좌번호 인증</a>
									<button type="button" class="btn-del acnt" onclick="">X</button>
								</div>

								<div class="inputbox">
									<input type="text" id="INPUT4" class="ipt-srch" value="11111234567890" disabled="disabled" />
									<a href="#" class="btn btn-mod">다른계좌로 인증</a>
								</div>
							</div>
						</div>

						<div class="confirm refund-acnt">
							<label class="inp">이 계좌를 기본 계좌로 설정합니다.
								<input type="checkbox" name="checkbox" />
								<span class="checkmark checkbox"></span>
							</label>
		
							<button type="submit" class="btn btn-full">등록</button>
						</div>
					</div>
					<!-- //배송지 등록 화면 -->
				</form>

            </div>

		</div>
    </section>
